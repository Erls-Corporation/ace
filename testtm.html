<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Editor</title>
    <meta name="author" content="Fabian Jakobs">
    <link rel="stylesheet" href="lib/ace/textmate/themes/twilight.css"/>
    <style>
    body{
    	margin: 0px;
    	padding: 0px;
		  font-family: "Menlo", "Monaco", "Courier New", monospace;
		  font-size: 13px;  
    }
    .ace_scroller{
    	padding: 20px;
    }
    </style>
</head>
<body class="ace-twilight">
	<div class="ace_scroller"><div id="ace_text-layer" class="ace_text-layer"></div></div>
  <script src="xregexp-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="demo/require.js" type="text/javascript" charset="utf-8"></script>
  <script>
var config = {
    paths: { 
        demo: "../demo",
        ace: "../lib/ace",
        cockpit: "../support/cockpit/lib/cockpit",
        pilot: "../support/pilot/lib/pilot"
    }
};

var deps = [ "pilot/fixoldbrowsers", "pilot/plugin_manager", "pilot/settings",
             "pilot/environment", "demo/test" ];

require(config);
require(deps, function() {
    var catalog = require("pilot/plugin_manager").catalog;
    catalog.registerPlugins([ "pilot/index", "cockpit/index" ]).then(function() {
        var env = require("pilot/environment").create();
        catalog.startupPlugins({ env: env }).then(function() {
        	require("demo/test").launch(env);
        });
    });
});
  </script>
</body>
</html>
